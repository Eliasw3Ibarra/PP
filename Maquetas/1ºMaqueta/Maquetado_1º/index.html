<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body class="fondo">
    <!--Hay tres barras de navegacion, no confundir nav, navegador ni pie. Nav es el navegador del header, navegacion es el navegador del section y pie es el navegador del footer-->

    <!--Clase padre que contiene todo el sitio-->
    <div class="padre">
        <!--Header del sitio-->
        <header class="header">
            <!--Menu-->
            <div class="menu">
                <!--Logo-->
                <div class="logo"><i class="fa fa-ambulance" aria-hidden="true"></i>
                </div>
                <!--Primera barra de navegador, ubicada en el header-->            
                <nav class="nav">Ingrese el campo que desea encontrar</nav>
                <!--Redes sociales-->
                <div class="social"></div>
                
            </div>
            <!--Texto principal del sitio-->
                <div class="texto_principal">
                    <h1></h1>
                </div>
        </header>
        
        <!--Aca se contiene el articulo de la pagina-->
        <section class="section">
            <div class="articulos">
                <article class="articulo"></article>
                <article class="articulo"></article>
                <article class="articulo"></article>
                <article class="articulo"></article>
                <!--Navegador de los articulos, al pie de los mismos-->
                <nav class="navegacion"></nav>
            </div>
        <!--Publicidad del sitio-->
        <aside class="aside">
            <div class="publicidad"></div>
            <div class="publicidad"></div>
        </aside>
        </section>

        <!--Pie de la pagina-->
        <footer class="footer">
            <nav class="pie"></nav>
        </footer>







        
    </div>
</body>
</html>
